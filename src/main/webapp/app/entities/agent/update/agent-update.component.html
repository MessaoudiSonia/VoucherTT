<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="inetum-agent-heading" data-cy="AgentCreateUpdateHeading" inetumTranslate="voucherTtApp.agent.home.createOrEditLabel">
        Create or edit a Agent
      </h2>
      <div>
        <inetum-alert-error></inetum-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" inetumTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" inetumTranslate="voucherTtApp.agent.matricule" for="field_matricule">Matricule</label>
          <input type="text" class="form-control" name="matricule" id="field_matricule" data-cy="matricule" formControlName="matricule" />
          <div *ngIf="editForm.get('matricule')!.invalid && (editForm.get('matricule')!.dirty || editForm.get('matricule')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('matricule')?.errors?.required"
              inetumTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <!--        <div class="form-group">-->
        <!--          <label class="form-control-label" inetumTranslate="voucherTtApp.agent.internalUser" for="field_internalUser">Internal User</label>-->
        <!--          <select class="form-control" id="field_internalUser" data-cy="internalUser" name="internalUser" formControlName="internalUser">-->
        <!--            <option *ngIf="!editForm.get('internalUser')!.value" [ngValue]="null" selected></option>-->
        <!--            <option-->
        <!--              [ngValue]="userOption.id === editForm.get('internalUser')!.value?.id ? editForm.get('internalUser')!.value : userOption"-->
        <!--              *ngFor="let userOption of usersSharedCollection; trackBy: trackUserById"-->
        <!--            >-->
        <!--              {{ userOption.login }}-->
        <!--            </option>-->
        <!--          </select>-->
        <!--        </div>-->
        <div
          *ngIf="
            editForm.get(['internalUser'])!.invalid && (editForm.get(['internalUser'])!.dirty || editForm.get(['internalUser'])!.touched)
          "
        >
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['internalUser'])?.errors?.required"
            inetumTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Enregister</span>
        </button>
      </div>
    </form>
  </div>
</div>
