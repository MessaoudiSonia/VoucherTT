<form *ngIf="distributeur" name="deleteForm" (ngSubmit)="confirmDelete(distributeur.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="distributeurDeleteDialogHeading" inetumTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <inetum-alert-error></inetum-alert-error>

    <p
      id="inetum-delete-distributeur-heading"
      inetumTranslate="voucherTtApp.distributeur.delete.question"
      [translateValues]="{ id: distributeur.id }"
    >
      Are you sure you want to delete this Distributeur?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span inetumTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="inetum-confirm-delete-distributeur" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span inetumTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
