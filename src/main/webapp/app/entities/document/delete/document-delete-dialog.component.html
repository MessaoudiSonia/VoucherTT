<form *ngIf="document" name="deleteForm" (ngSubmit)="confirmDelete(document.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="documentDeleteDialogHeading" inetumTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <inetum-alert-error></inetum-alert-error>

    <p id="inetum-delete-document-heading" inetumTranslate="voucherTtApp.document.delete.question" [translateValues]="{ id: document.id }">
      Are you sure you want to delete this Document?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span inetumTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="inetum-confirm-delete-document" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span inetumTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
